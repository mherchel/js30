<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Try Drums</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>
<div class="wrapper">
  <div data-sound="clap" class="drum drum-key-a"><div class="letter">A</div><label>Clap</label></div>
  <div data-sound="hihat" class="drum drum-key-s"><div class="letter">S</div><label>Hihat</label></div>
  <div data-sound="kick" class="drum drum-key-d"><div class="letter">D</div><label>Kick</label></div>
  <div data-sound="openhat" class="drum drum-key-f"><div class="letter">F</div><label>Openhat</label></div>
  <div data-sound="boom" class="drum drum-key-g"><div class="letter">G</div><label>Boom</label></div>
  <div data-sound="ride" class="drum drum-key-h"><div class="letter">H</div><label>Ride</label></div>
  <div data-sound="snare" class="drum drum-key-j"><div class="letter">J</div><label>Snare</label></div>
  <div data-sound="tom" class="drum drum-key-k"><div class="letter">K</div><label>Tom</label></div>
  <div data-sound="tink" class="drum drum-key-l"><div class="letter">L</div><label>Tink</label></div>
</div>
</body>
</html>
