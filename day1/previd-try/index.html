<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Try Drums</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="drum"><div class="letter">A</div><label>Clap</label></div>
  <div class="drum"><div class="letter">S</div><label>Hihat</label></div>
  <div class="drum"><div class="letter">D</div><label>Kick</label></div>
  <div class="drum"><div class="letter">F</div><label>Openhat</label></div>
  <div class="drum"><div class="letter">G</div><label>Boom</label></div>
  <div class="drum"><div class="letter">H</div><label>Ride</label></div>
  <div class="drum"><div class="letter">J</div><label>Snare</label></div>
  <div class="drum"><div class="letter">K</div><label>Tom</label></div>
  <div class="drum"><div class="letter">L</div><label>Tink</label></div>
</div>
</body>
</html>
